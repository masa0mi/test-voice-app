<body>
  <h1>ğŸ¤ éŸ³å£°éŒ²éŸ³ãƒ†ã‚¹ãƒˆ</h1>
  <button id="startBtn">éŒ²éŸ³é–‹å§‹</button>
  <button id="stopBtn" disabled>éŒ²éŸ³åœæ­¢</button>
  <p id="status">ğŸ“„ çŠ¶æ…‹: å¾…æ©Ÿä¸­</p>
  <audio id="audioPlayer" controls></audio>
  <div id="levelDisplay" style="width: 200px; height: 10px; background: #eee; margin-top: 10px;">
    <div id="levelBar" style="height: 100%; width: 0; background: green;"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let audioContext;
    let analyser;
    let source;
    let animationId;

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const audioPlayer = document.getElementById('audioPlayer');
    const levelBar = document.getElementById('levelBar');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        audioPlayer.src = url;
        audioPlayer.play();
        stopVisualizer();
      };

      mediaRecorder.start();
      status.textContent = "ğŸ”´ éŒ²éŸ³ä¸­...";
      startBtn.disabled = true;
      stopBtn.disabled = false;

      // éŸ³é‡è¡¨ç¤ºã®æº–å‚™
      audioContext = new AudioContext();
      source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      source.connect(analyser);
      analyser.fftSize = 256;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function updateVisualizer() {
        analyser.getByteFrequencyData(dataArray);
        const volume = Math.max(...dataArray);
        levelBar.style.width = `${(volume / 255) * 100}%`;
        animationId = requestAnimationFrame(updateVisualizer);
      }

      updateVisualizer();
    };

    stopBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        status.textContent = "ğŸŸ¡ éŒ²éŸ³åœæ­¢";
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    };

    function stopVisualizer() {
      cancelAnimationFrame(animationId);
      levelBar.style.width = "0";
    }
  </script>
</body>
