<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Voice Recorder Test</title>
</head>
<body>
  <h1>Voice Recorder Test</h1>

  <button id="record">🎙️ 録音開始</button>
  <button id="stop" disabled>⏹️ 停止</button>
  <!-- チャットログ表示 -->
  <div id="chat-log" style="padding: 10px; border: 1px solid #ccc; margin-top: 10px; height: 200px; overflow-y: auto;"></div>
  <p id="status">待機中...</p>
  <div id="level-indicator">🔈</div>

  <h3>録音結果：</h3>
  <audio id="player" controls></audio>

  <script src="recorder.js"></script>
  <script src="app.js"></script>
</body>
</html>
